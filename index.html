<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/823b01c063.js" crossorigin="anonymous"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="static/img/alura__logo.png" alt="logo" class="logo">
    </header>

    <main>
        <h1>Encriptador</h1>
        <section>
            <!-- *el autocompleteevitara que al ingresar un texto el navegador de le sugerencias de textos previamente utilizados-->
            <!-- *el spellcheck evitara que el navegador indique las faltas de ortografia-->
            <img src="static/img/encryption.png" alt="encryption" class="icons">
            <textarea class="text-area" id="text-area"  placeholder="Ingrese el texto" cols="30" rows="10"></textarea>
            <div class="buttons">
                <button class="btn-encriptar"  onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar"  onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <img src="static/img/lock.png" alt="Lock" class="icons">
            <textarea  class="mensaje"   cols="30" rows="10" style="color:#f942e3 ;"></textarea>
            <div class="buttons">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
